sudo: false
dist: trusty

language: julia
os:
  - linux
  - osx

addons:
  apt:
    packages:
      llvm-3.9
      llvm-3.9-tools
      libclang-3.9-dev


julia:
  - 0.6

notifications:
  email: false
after_success:
  - julia -e 'cd(Pkg.dir("Clang")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';

script:
    - julia --compilecache=no -e 'Pkg.clone(pwd()); Pkg.build("Clang"); Pkg.test("Clang"; coverage=true)';
